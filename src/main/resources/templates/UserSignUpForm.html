<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
    const myObjectString2 = localStorage.getItem('objectGreeting');
    const myObject2 = JSON.parse(myObjectString2);
    const text = myObject2.hello; 
    const weekDay = text.split('-').pop();
    const timeDay = text.split("-")[0]
    function displayTimes() {
        document.getElementById('timeDisplay').innerHTML = timeDay;
        document.getElementById('timeDisp').value = timeDay; 
        document.getElementById("weekDay").innerHTML = weekDay;
        document.getElementById("weekDayInput").value = weekDay;
    }  
 
  </script>
<title>Spare Inventory Management System</title>
</head>
<body onload="displayTimes()">
	<div class="container">
		<h1>Happy Schedule</h1>  
		<hr>
		<h2>Set Your Schedule</h2>

		<form action="#" th:action="@{/save}" th:object="${settime}" method="POST">
            <div class="row">
                <div class="col">
                    <h6>Your Selected Day: </h6></br>
                    <h6>Your Selected Time: </h6></br>
                </div>
                <div class="col">
                    <!-- <h6 type="text" th:text="*{day_of_week}"></h6></br> -->
                    <h6 id="weekDay" ></h6></br>
                    <h6 id="timeDisplay"></h6></br>
                </div> 
                <div class="col"></div>
            </div>  
           <div class="row">
                
                <div class="col">
                    <label for="inputEmail4" class="form-label">Day of Week</label>
                    <input class="form-control" id="weekDayInput" th:field="*{dayofweek}">
                    <label for="inputEmail4" class="form-label">Time</label>
                    <input class="form-control" id="timeDisp" th:field="*{time}">  
                    </br>   
                    <input class="btn btn-outline-primary" type="submit" value="Submit" onclick="testJS()">
                </div><!-- container tag -->

                <div class="col"></div>
                <div class="col"></div>
            </div>
			
		</form>
    </br>
		<a th:href="@{/}" class="btn btn-outline-primary"> Back To Time List</a><br><br></div>
	</div>  <!-- container tag -->
</body>
</html>
